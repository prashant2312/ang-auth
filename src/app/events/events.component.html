<table class="table table-inverse table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor='let user of users'>
      <td scope="row">{{user.name}}</td>
      <td>{{user.email}}</td>
      <td><button class="btn-primary" (click)='edit(user)' data-bs-toggle="modal"
          data-bs-target="#exampleModal">Edit</button><button class="btn-danger"
          (click)="delete(user._id)">Delete</button></td>
    </tr>
  </tbody>
</table>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="user">
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" formControlName="name" class="form-control" name="" id="" aria-describedby="helpId"
              placeholder="Name">
            <small style="color: red;" *ngIf="user.get('name')?.invalid">Please enter valid name</small>
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" formControlName="email" class="form-control" name="" id="" aria-describedby="helpId"
              placeholder="Email">
            <small style="color: red;">Please enter valid email</small>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="close" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)='update()'>update</button>
      </div>
    </div>
  </div>
</div>
